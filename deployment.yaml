apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-ui-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: react-ui
  template:
    metadata:
      labels:
        app: react-ui
    spec:
      containers:
      - name: react-ui
        image: abdurrafae/chatui:v3
        ports:
        - containerPort: 3000
        env:
        - name: BACKEND_URL
          value: "http://node-api-service"

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-api-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: node-api
  template:
    metadata:
      labels:
        app: node-api
    spec:
      containers:
      - name: node-api
        image: abdurrafae/chatback:v1
        ports:
        - containerPort: 5000
        env:
          - name: MONGO_URI
            valueFrom:
              secretKeyRef:
                name: chat-secret
                key: MONGO_URI
          - name: JWT_SECRET
            valueFrom:
              secretKeyRef:
                name: chat-secret
                key: JWT_SECRET
